<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use position Property</title>
    <style>    
    #hrvr{
        height: 50px;
        width: 100px;
        border: solid black 2px;
        background-color: coral;
        position: absolute;
        left: 47%;
        top: 43%;
        text-align: center;
    }

    </style>
</head>
<body>

<div>
    <h1>17.Aligning element horizontally and vertically using the
        position property</h1>


    <p id="hrvr">Lorem Ipsum </p>
</div>

    
</body>
</html>
