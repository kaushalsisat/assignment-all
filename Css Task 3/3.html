<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
    <style>*{padding: 0; margin: 0; box-sizing: border-box;}
    .fullform{background-color: rgb(175, 209, 239); width: 60%; height:300px; margin:auto; padding-left: 20px; padding-top: 15px; padding-right: 10px; margin-top: 50px;} 
    input{width: 100%; height: 30px; border-radius: 5px;}select,option{width: 100%; height: 30px; border-radius: 5px;}
    button{width: 100%; height: 35px; background-color: rgb(5, 255, 5); border-radius: 5px;}input::placeholder{padding-left: 5px;}

    </style>

</head>
<body>
    <div class="fullform">
      <form>
           <label for="nm">Name:</label><br>
           <input type="text" id="nm" name="nm" placeholder="Your Name"></input><br><br>

           <label for="snm">Surname:</label><br>
           <input type="text" id="snm" name="snm" placeholder="Your surname"></input><br><br>

           <label for="contry">Country:</label><br>
           <select id="contry" name="contry"><option><b>India</b></option></select><br><br>

            <button>Submit</button>
     </form>
    </div>
</body>
</html>
