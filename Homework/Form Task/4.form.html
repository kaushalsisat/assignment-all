<!DOCTYPE html>
<html>
<head>
    <style>
         body{background-color: rgb(204, 81, 106);}
            label{ display: inline-block; width:110px;}
            div{ width: 500px; height: 390px; margin: auto; margin-top: 100px; padding-left: 150px;
                padding-top: 50px; background-color: rgba(155, 4, 34, 0.813);}
            center{padding-right: 190px;}
    </style>
</head>
<body>

<div>
<form >
   <label for="nme">Name: </label>
       <input type="text" name="nme" id="nme" placeholder="your name"></input><br><br>
   
   <label for="emil">Email: </label>
       <input type="email" name="emil" id="emil"placeholder="your email"></input><br><br>

   <label for="pass">Password: </label>
       <input type="password" name="pass" id="pass"></input><br><br>

   <label for="pno">Phone Number: </label>
       <input type="number" name="pno" id="pno"></input><br><br>
    
   <label for="gndr">Gender: </label>
       <input type="radio" name="gndr" id="gndr">Male</input>
       <input type="radio" name="gndr" id="gndr">Female</input>
       <input type="radio" name="gndr" id="gndr">Other</input><br><br>

   <label for="lang">Language: </label>
       <select id="lang" name="lang">
       <option>Select language</option>
       </select><br><br>

   <label for="zcod">Zip Code: </label>
       <input type="number" name="zcod" id="zcod"><br><br>

   <label for="abut" style="padding-bottom:10px ;">About</label>
       <textarea id="abut" name="abut" placeholder="write about yourself..."></textarea><br><br>


<center><button style="width:300px; height: 40px;">Register</button></center>
</form>
</div>

</body>
</html>
