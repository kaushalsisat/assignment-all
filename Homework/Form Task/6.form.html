<!DOCTYPE html>
<html>
<head>
    <style>
          .second{ padding-left: 50px;}
          .third{ padding-left: 50px;}
    </style>
</head>
<body>
<h1>My feedback form</h1>

<form>
    <ul>
    <li><label for="nm">Name:</label>
           <input type="text" name="nm" id="nm"></input>
    </li>         
    
    <li><label for="mail">Email:</label>
               <input type="email" name="mail" id="mail"></input>
    </li>         
     
    <li><label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"></input>
    </li>         
    </ul>

    <ul>
    <li>
   
     Please check all the emotions that apply to you:<br></li>
     <div class="second">
           <li> Angry  <input type="checkbox"> </input></li> 
           <li> Sad  <input type="checkbox"> </input></li> 
           <li> Happy <input type="checkbox"> </input></li> 
           <li> Ambivalent <input type="checkbox"> </input></li>  
        </div>                 
    </ul>
    
    <ul>
    <li>
    How satisfied were you with our service?</li>
    <diV class="third">
           <li>Very stisfied<input type="radio"> </input></li>
           <li>Satisfied<input type="radio"> </input></li>
           <li>Didn't care<input type="radio"> </input></li>
           <li>Disstisfied<input type="radio"> </input></li>
           <li>Very disstisfied<input type="radio"> </input></li>
    </diV>
    </ul>

    <ul>
    <li>
      <label for="fc">Futher comments: </label>
           <textarea id="fc" name="fc"></textarea>
    </li>
    </ul>

    <ul>
    <li>
      <label for="bp">Bio photo:</label> 
           <input type="text"></input>
           <button style="border-radius: 10px;">Choose...</button>
    </li>
    <li>
        <label for="bp">Location visited:</label>
        <select id="bp" name="bp">
            <option>Select location</option>
            </select>
      </li>
    </ul>

    <ul>
      <li>
            <button style="border-radius: 10px;">submit</button>
      </li>
    </ul>
</form>




</body>
</html>
