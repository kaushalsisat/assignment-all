<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html flex 4</title>
    <style>
    .containner{
        height: 400px;
        width: 500px;
        display: flex;
        flex-direction: row;
        justify-content: start;
        border: solid 2px rgb(80, 114, 158) ;
        border-radius: 5px;
    }
    .first{
        height: 30px;
        width: 150px;
        background-color: rgb(80, 114, 158);
        color: antiquewhite;
        padding-top: 5px;
        padding-left: 5px;
    }
    </style>
</head>
<body>

    <div class="containner">

       <div class="first">Center me.</div>

    </div>
    
</body>
</html>
