<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21flex</title>
    <style>

    .fullcontainer{
      display: flex;
      flex-wrap: wrap;
      width: 330px;
      justify-content: space-around;
      gap: 10px;
 
    }
    .one{
        background-color: rgb(47, 90, 134);
        color: white;
        padding: 10px;
        border-radius: 8px;
    }

  </style>
</head>
<body>
<div class="fullcontainer">

      <div class="one" style="margin-left:10px ;">Turip</div>
      <div class="one">greens</div>
      <div class="one">yarrow</div>
      <div class="one">ricebeen</div>

      <div class="one">rutubaga</div>
      <div class="one">endive</div>
      <div class="one">caulifloer</div>
 
      <div class="one">sea lettuce</div>
      <div class="one">kohlrabi</div>
      <div class="one">amarnath</div>

</div>
</body>
</html>
