<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3rd flex </title>
    <style>
    .coontainer{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 440px;
        margin-top: 20px;
        margin-left: 20px;
    }
    .one{
        background-color: rgb(80, 114, 158);
        color: aliceblue;
        width: 300px;
        height: 30px;
        border-radius: 5px;
        padding-left: 10px;
        padding-top: 5px;
        
    }

    </style>
</head>
<body>

    <div class="coontainer">
   
        <div class="one">Turip</div>
        <div class="one">greens</div>
        <div class="one">yarrow</div>
        <div class="one">ricwbean</div>
        <div class="one">rutabage</div>
        <div class="one">endive</div>
        <div class="one">asuliflower</div>
        <div class="one">sealettuce</div>
        <div class="one">kohlrabi</div>
        <div class="one">amaranth</div>

    </div>
    
</body>
</html>
