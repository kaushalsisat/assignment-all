<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.flex</title>
    <style>
    .container{
        display: flex;
        justify-content: space-around;
        width: 500px;
       
    }
    .content{
        background-color: rgb(86, 120, 147);
        color: white;
        padding: 10px;
        border-radius: 10px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">Home</div>
        <div class="content">About Us</div>
        <div class="content">Our Products</div>
        <div class="content">Contact Us</div>
    </div>
    
</body>
</html>
